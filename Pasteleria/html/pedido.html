<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pedido.css">
        <nav class="divblanco2">
            <ul>
            <li><a href="../index.html" >INICIO</a></li>
            <li><a href="../html/productos.html" >PRODUCTOS</a></li>
            <li><a href="../html/pedido.html" >PEDIDOS</a></li>
            <li style="float: right;"><a href="login.html" >LOGIN</a></li>
            </ul>
        </nav>
        <hr>
    <title>Pedido</title>
</head>
<body>
    <div id="Titulo" class="divcentrar"><h1 class="h1center">Pedidos</h1></div><br>
    <section class="contenedor">
    <div id="datos" class="divblanco">
        <div class="divcentrar">
            <label for="nombre">Nombre completo</label><br><br>
            <input type="text" id="nombre"><br><br>
            <label for="correo">Correo electronico</label><br><br>
            <input type="email" id="correo"><br><br>
            <label for="numero">Numero</label><br><br>
            <input type="number" id="numero">
            <br><br><br>
        </div>
        <section class="divwrap" id="sabo/adornos">
            <div class="divpcolor2 " id="sabores">
                <div class="divcentrar"><h3 class="h3center">Sabores</h3></div><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="vainilla" value="vainilla">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Vainilla 14$ </span>
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="fresa" value="fresa">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="customcheckbox__text">Fresa 16$ </span>
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="chocolate" value="chocolate">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Chocolate 12$ </span> 
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="limon" value="limon">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Limon 14$ </span>
                </label><br><br>
            </div>
            <div class="divpcolor2" id="adornos">
                <div class="divcentrar"><h3 class="h3center">Adornos</h3></div><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="caramelo" value="caramelo">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Caramelo 10$ </span> 
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="frutas" value="frutas">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Frutas 11$ </span> 
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="foundant" value="foundant">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Foundant 9$ </span> 
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="chantillyn" value="chantillyn">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Chantillyn 10$ </span> 
                </label><br><br>
            </div>
            <div class="divpcolor2" id="rellenos">
                <div class="divcentrar"><h3 class="h3center">Rellenos</h3></div><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="mermelada" value="mermelada">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Mermelada 8$ </span> 
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="ganache" value="ganache">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Ganache 7$ </span> 
                </label><br><br>
                <label class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="chantillyn" value="chantillyn">
                    <span class="custom-checkbox__show custom-checkbox__show--checkbox"></span>
                    <span class="custom-checkbox__text">Crema 6$ </span> 
                </label><br><br>
            </div>
            <div class="divpcolor2" id="personas">
                <div class="divcentrar"><h3 class="h3center">Personas</h3></div><br><br>
                <label class="custom-radio">
                    <input class="custom-radio__input" type="radio" name="persona" value="20personas" checked>
                    <span class="custom-radio__show custom-radio__show--radio"></span>
                    <span class="custom-radio__text">20 personas</span> 
                </label><br><br>
                <label class="custom-radio">
                    <input class="custom-radio__input" type="radio" name="persona" value="30personas">
                    <span class="custom-radio__show custom-radio__show--radio"></span>
                    <span class="custom-radio__text">30 personas</span>
                </label><br><br>
                <label class="custom-radio">
                    <input class="custom-radio__input" type="radio" name="persona" value="40personas">
                    <span class="custom-radio__show custom-radio__show--radio"></span>
                    <span class="custom-radio__text">40 personas</span>
                </label><br><br>
            </div>
        </section> 
                <div class="divcentrar">
                    <div class="divcentrar"><h3>Comentarios</h3></div>
                    <textarea name="" id="comentarios" cols="40" rows="10"></textarea>
                </div>
                
        </section>
            <br>
            <div id="boton" class="divboton divcentrar">
                <button type="submit" onclick="location.href='../html/exito.html';" class="boton">SIGUIENTE</button>
            </div>
    </div>
</body>
</html>
